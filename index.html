<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1208183</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?s=1">
         <!--- Custom CSS file --->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="container">


        <div id="app">
            <header>
                <h1>Gas Level Monitor Interface - {{studentName}}</h1>
            </header>
            <main>
                <p>Current Gas Level:</p>
                <input type="number" min="0" max="100" v-model= "gasLevelValue">
                <input type="range" min="0" max="100" v-model = "gasLevelValue">
                <div v-for="gasLevel in gasLevels" :key="gasLevel.id"
                :class="['gasLevelIndicator', gasLevel.color, {
                'unactiveGasStatus': !activeGasLevel(gasLevel) }]">{{
                gasLevel.name}}</div>
            </main>
            <footer>
                {{studentName}}
            </footer>
        </div>

        <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!--- Custom JavaScript file --->
        <script src="scripts/app.js"></script>

    </body>
</html><!--- Closing HTML --->
